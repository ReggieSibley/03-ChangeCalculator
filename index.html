<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel = "stylesheet" href="index.css">
</head>
<body>	
	<h1>Form Calculator</h1>	
	<form>
		<input type="number" id="amountdue" placeholder="Amount Due">	
		<input type="number" id ="amountgiven" placeholder ="Amount Given" >	
	</form>

	<div>
		<p>Dollars</p>
		<p id="dollarchange"></p>
	</div>
	<div>
		<p>Quarters</p>
		<p id="quarterchange"></p>
	</div>
	<div>
		<p>Dimes</p>
		<p id="dimechange"></p>
	</div>
	<div>
		<p>Nickels</p>
		<p id="nickelchange"></p>
	</div>
	<div>
		<p>Pennies</p>
		<p id="pennychange"></p>
	</div>

	<button type="button" id="calculatebtn">Calculate</button>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="index.js"></script>
	
</body>
</html>
